<app-post-form-placeholder></app-post-form-placeholder>

<ul class="categories">
    <li><a class="active"><span class="material-icons">whatshot</span>Hot</a></li>
    <li><a><span class="material-icons">new_releases</span>New</a></li>
    <li><a><span class="material-icons">trending_up</span>Top</a></li>
    <li><a><span class="material-icons">new_releases</span>Best of the week</a></li>
</ul>

<div class="search">
    <input #input placeholder="Search" type="text" (keyup.enter)="searchPost(input.value)">
    <span class="material-icons" (click)="searchPost(input.value)">search</span>
</div>

<app-post-item *ngFor="let post of allPost; trackBy: trackByElement" [post]="post"
(vote)="vote($event)">
</app-post-item>

<mat-paginator [length]="paginatorLength"
               [pageSize]="paginatorPageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pagination($event)"
               aria-label="Select page">
</mat-paginator>
